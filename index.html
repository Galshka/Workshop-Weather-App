<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/0d272bce36.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Weather APP</title>
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="search-block">
          <div class="input-group">
            <input
              type="search"
              class="form-control rounded"
              placeholder="Enter a city..."
              aria-label="Search"
              aria-describedby="search-addon"
              id="search-form"
            />
            <div class="d-grid gap-2 d-md-block">
              <button
                class="btn btn-info"
                type="button"
                autocomplete="off"
                id="search-button"
              >
                Search
              </button>
              <button
                class="btn btn-primary green"
                type="button"
                id="current-button"
              >
                Current
              </button>
            </div>
          </div>
        </div>
        <div class="row today-weather-main">
          <div class="col">
            <h1>Odessa</h1>
            <h2>Friday</h2>
            <span class="today-weather-numbers">15</span>
            <span class="sup-dark">
              <a href="">°C</a>
            </span>
            <span class="sup-black">|</span>
            <span class="sup-lite">
              <a href="">°F</a>
            </span>
            <i class="fa-solid fa-cloud weather-icon"></i>
            <div class = "weather" >Sunny</div>
          </div>
          <div class="col-6 bottom">
            <div class="row">
              <div class="col-6"><strong>Humidity:</strong></div>
              <div class="col-6" id = "humidity-value">85 %</div>
              <div class="col-6"><strong>Wind:</strong></div>
              <div class="col-6" id = "wind-value"</div>5 m/s</div>
            </div>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
